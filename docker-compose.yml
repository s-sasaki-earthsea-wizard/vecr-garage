services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME}-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=testuser
      - DB_PASSWORD=password
      - DB_NAME=${DB_NAME}
      - STORAGE_HOST=storage
      - STORAGE_PORT=9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - USE_S3=false
    depends_on:
      member-database:
        condition: service_healthy
    networks:
      - network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

  member-database:
    image: postgres:16
    container_name: ${CONTAINER_NAME}-member-database
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./member-database/member_db_schema.sql:/docker-entrypoint-initdb.d/db_schema.sql
    ports:
      - "5432:5432"
    networks:
      - network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "testuser", "-d", "${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  storage:
      build:
        context: ./storage
        dockerfile: Dockerfile
      container_name: ${CONTAINER_NAME}-storage
      ports:
        - "9000:9000"  # API port
        - "9001:9001"  # Console port
      volumes:
        - ./storage/data:/data
      environment:
        - MINIO_ROOT_USER=minioadmin
        - MINIO_ROOT_PASSWORD=minioadmin
      networks:
        - network
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
        interval: 30s
        timeout: 10s
        retries: 5

  member-manager:
    build:
      context: ./member-manager
      dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME}-member-manager
    ports:
      - "8000:8000"
    volumes:
      - ./member-manager:/app
    environment:
      - DB_HOST=member-database
      - DB_PORT=5432
      - DB_USER=testuser
      - DB_PASSWORD=password
      - DB_NAME=${DB_NAME}
      - STORAGE_HOST=storage
      - STORAGE_PORT=9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
    depends_on:
      member-database:
        condition: service_healthy
      storage:
        condition: service_healthy
    networks:
      - network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  network:
    name: ${NETWORK_NAME}
    driver: bridge

volumes:
  data:
    name: ${VOLUME_NAME}
    driver: local

      
      
